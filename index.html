<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Фігури Лісажю</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <h1 class="header">Фігури Лісажю</h1>
    <form class="form">
        <div class="form__metod-choice">
            <label class="form__method-choice" >
                метод 1
                <input type="radio" name="method" checked class="choose-first-method">
            </label>
            <label>
                метод 2
                <input type="radio" name="method" class="choose-second-method">
            </label>
        </div>
        <p class="method-description">Побудова випадкової фігури</p>
        <div class="form__method first">

            <button type="button" class="form__button">
                побудувати фігуру
            </button>
        </div>
        <div class="form__method second hidden" >
            <p>1&#x29; введіть частоту коливань</p>
            <label>
                по осі X:
                <input type="number" value="1" min="1" max="200">
            </label>
            <label>
                по осі Y:
                <input type="number" value="1" min="1" max="200">
            </label>
            <p>1&#x29; введіть зсув фаз (0-4.281)</p>
            <label>
                по осі X:
                <input type="number" value="1" min="1" max="200">
            </label>
            <label>
                по осі Y:
                <input type="number" value="1" min="1" max="200">
            </label>
            <button type="button" class="form__button">
                побудувати фігуру
            </button>
        </div>
    </form>
    <ul class="parameter-list list"></ul>
    <div class="figures-container">
    </div>
    <script src="js/figurebuilder.js" type="module"></script>
</body>
</html>
