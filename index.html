<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фігури Лісажю</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <h1>Фігури Лісажю</h1>
    <form class="form">
        <div class="form__method">
            <label class="form__method-choice">
                метод 1
                <input type="radio" name="method" checked>
            </label>
            <button type="button">
                побудувати фігуру
            </button>
        </div>
        <div class="form__method">
            <label>
                метод 2
                <input type="radio" name="method">
            </label>
            <p>1&#x29; введіть частоту коливань</p>
            <label>
                по осі X:
                <input type="number" value="1" min="1" max="200">
            </label>
            <label>
                по осі Y:
                <input type="number" value="1" min="1" max="200">
            </label>
            <p>1&#x29; введіть зсув фаз (0-4.281)</p>
            <label>
                по осі X:
                <input type="number" value="1" min="1" max="200">
            </label>
            <label>
                по осі Y:
                <input type="number" value="1" min="1" max="200">
            </label>
            <button type="button">
                побудувати фігуру
            </button>
        </div>
    </form>
    
    <div class="figures-container">
    </div>
    <script src="js/figurebuilder.js" type="module"></script>
</body>
</html>
